<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Sample Irpie Tag JS</title>
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/irpian/css@master/4.0.0/4.0.0.css" type="text/css" media="all" />

    <style type="text/css">

            background-color: #f5f5f5;
            font-family: arial;
        }

        .wrapper {
            margin-top: 24px;
            margin-bottom: 24px;
        }

        .tag {
            background-color:#FFC722;
            padding:6px 12px;
            margin:4px;
            border-radius:4px;
            width:inherit;
            font-size: 16px;
            color: #333;
            font-weight: bold;
            display: inline-block;
        }
    </style>

    <body>
        <div class="wrapper wrapper-xs round-l shadow-l mg-auto bg-white">
            <div class="pd-xl col">
                <h2 class="title-xl">Irpie Css</h2>

                <div class="col25 res4-2-1 content-m"><a class="btn btn-m btn-blue btn-full link" href="4.0.0/">4.0.0</a></div>

                <div class="col25 res4-2-1 content-m"><a class="btn btn-m btn-blue btn-full link" href="0.2.0/">0.2.0</a></div>

                <div class="col25 res4-2-1 content-m"><a class="btn btn-m btn-blue btn-full link" href="0.0.1/">0.0.1</a></div>
                
            </div>
